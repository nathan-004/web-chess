<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chessboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chessboard.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/game.css') }}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!--Chessboard.js requirements-->
</head>
<body>
  <main>
    <div class="board-container">
      <div class="profile-information">
        <p id="secondPlayer">None</p>
        <p id="secondPlayerTime">0</p>
      </div>
      <div id="board"></div>
      <div class="profile-information">
        <p id="currentPlayer">None</p>
        <p id="currentPlayerTime">0</p>
      </div>
    </div>
    <div class="infos-container">
      <div class="game-info-container">
        <h2>Informations</h2>
        <p>Joueur: {{ orientation }}</p>
        <p>Statut: <span id="status">NaN</span></p>
        <p>Turn: <span id="turn">NaN</span></p>
      </div>

      <div class="messages-container">
        <div class="messages-list" id="messagesList">
          <!-- Exemple : <div class="message">Message 1</div> -->
        </div>
        <form method="post" action="/send_message" id="messageForm">
          <input type="text" id="messageInput" name="message" placeholder="Votre message..." autocomplete="off" required>
          <button type="submit">Envoyer</button>
        </form>
      </div>

      <div class="evaluation-wrapper">
        <div id="evaluationContainer">
          <div id="whiteBar"></div>
          <div id="blackBar"></div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const id = "{{ game_id }}";
    const playerOrientation = "{{ orientation  }}";
  </script>
  <script src="{{ url_for('static', filename='js/chessboard.js') }}"></script>
  <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
